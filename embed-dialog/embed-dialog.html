<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>embed-dialog</title>
    <link rel="stylesheet" href="css/embed-dialog.css" media="all"/>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/embed-dialog.js"></script>
</head>
<body>
<div id="root">
    <div class="embed-dialog">
        <div class="close-button">&times;</div>
        <div class="field">
            <label>Copy this code:</label>
            <textarea rows="3">iframe src="http://clipclock.com/embed/2543" frameborder="0"</textarea>
        </div>
        <div class="field">
            <label>Select your size:</label>
            <div class="boxes">
                <div class="box size-1 active">450x300</div>
                <div class="box size-2">600x450</div>
                <div class="box size-3">850x600</div>
                <div class="box size-4">1024x769</div>
            </div>
        </div>
        <div class="field">
            <input type="checkbox"/> show "create scene" button
        </div>
    </div>
</div>
</body>
</html>
